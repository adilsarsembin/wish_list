{% extends 'base.html' %}

{% block title %}
  <title>
    Watched movies
  </title>
{% endblock  %}

{% block content %}
  {% for movie in my_movies %}
    <div class="card">
      <h5 class="card-header">Film {{ movie.id }}</h5>
      <div class="card-body">
        <h5 class="card-title">{{ movie.title }}</h5>
        <p class="card-text">Release date: {{ movie.release_date }}</p>
      </div>
    </div>
  {% endfor %}
{% endblock  %}

{% extends 'base.html' %}

{% block title %}
  <title>
    Login page
  </title>
{% endblock  %}

{% block content %}
  <h3>Sign in</h3>
  <form method='POST' action=''>
    {% csrf_token %}
    <div>
      <p>Username: </p>
      <input type='text' name='username'>
    </div>

    <div>
      <p>Password: </p>
      <input type='password' name='password'>
    </div>
    
    <input type='submit' value="Login">
    <p>Don't have an account yet? <a href={% url 'signup' %}>Sign up</a></p>
    
  </form>
{% endblock  %}
